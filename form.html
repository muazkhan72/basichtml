<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="https://www.google.com/search">
     <label for="search">search in google :</label>   
    <input type="text" placeholder="search in google" id="search" name="q">
    <button>search</button>     
    </form>
    <hr>
    <br>
    <br>
    <br>

    <form action="/action">
    <div>
        <label for="name">Name : </label>
        <input type="text" placeholder="enter name" id="name">
    </div>
    <br>
    <div>
        <label for="sex">Sex :</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">female</label>
    </div>
    <br>
    <div>
        <label for="country">country :</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="nepal">Nepal</option>
            <option value="canada">Canada</option>
        </select>
    </div>
    <br>
    <div>
        <label for="message">Message :</label>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
    </div>
    <br>
    <div>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label>
    </div>
    <br>
    <button>submit</button>
    </form>
    <hr>
    <br>
    <br>
    <br>

    <h2>Feedback form</h2>
    <form action="/action">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:<br></label>
            <textarea name="message" id="" cols="40" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us our of 5:<br></label>
            <input type="radio" name="rate" id="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rate" id="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rate" id="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rate" id="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rate" id="5">
            <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
