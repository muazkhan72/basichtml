<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
    <caption>A test table with merged cells</caption>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2">average</td>
        <td rowspan="2">red eyes</td>
    </tr>
    <tr>
        <td>height</td>
        <td>weight</td>
    </tr>
    <tr>
        <td>males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
    </table>
    <hr>

    <table border="black">
        <caption>Student information</caption>
        <tr>
            <th rowspan="6">info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
